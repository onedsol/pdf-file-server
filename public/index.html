<!DOCTYPE html>
<html lang="en">
<head>
    <title>FTP Simple file server</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons.css">
</head>
<body style="margin: 0px">
<div id="adobe-dc-view"></div>
<div class="toast align-items-center text-white bg-success position-absolute bottom-0 end-0 "
     role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto"><i class="bi bi-check-circle-fill"></i> Information</strong>
    </div>
    <div class="toast-body">
        Document saved successfully!!!
    </div>
</div>
<div class="toast align-items-center text-white bg-danger position-absolute bottom-0 end-0"
     role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto"><i class="bi bi-exclamation-octagon-fill"></i> Error</strong>
    </div>
    <div class="toast-body">
        Error saving the document!!!
    </div>
</div>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script src="/config.js"></script>
<script src="/index.js"></script>
</body>
</html>
